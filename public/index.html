<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="h-screen grid max-w-[1400px] mx-auto">
    <header class="relative w-full h-[750px] flex flex-col gap-[71px]">
      <video
        autoplay
        muted
        loop
        class="absolute inset-0 w-full h-full object-cover"
      >
        <source src="./assets/video/video.mp4" type="video/mp4" />
      </video>
      <div
        class="relative z-10 w-full bg-gradient-to-r from-[#1E1E1E80] to-[#48484880] backdrop-blur-[5px]"
      >
        <nav
          class="flex justify-between items-center h-[68px] px-[40px] py-[16px] w-[1198px] mx-auto text-white"
        >
          <div
            class="flex items-center gap-[10px] min-w-[121.83px] h-[34.52px]"
          >
            <img
              src="./assets/img/Logo.svg"
              alt=""
              width="39.83px"
              height="34.52px"
            />

            <span class="font-mulish text-base font-extrabold text-white"
              >Wivali AI</span
            >
          </div>

          <div
            class="flex w-[394px] h-[47px] justify-between items-center font-poppins text-base font-normal"
          >
            <p>Home</p>
            <p>About</p>
            <p>Blog</p>
            <p>Contact Us</p>
            <div>
              <img src="./assets/img/search.svg" alt="" />
            </div>
          </div>
        </nav>
      </div>
      <!-- Other header Content in the header ------------------------------------------------------- -->
      <div
        class="relative z-10 w-full h-[545.18px] flex flex-col justify-center items-center text-[#fff]"
      >
        <p class="font-montserrat font-normal text-[30.67px]">
          Unforgettable experiences tailored for you
        </p>
        <div
          class="flex flex-col gap-[53px] w-[1212.76px] justify-center items-center"
        >
          <div
            class="flex text-[243.33px] items-end justify-center font-normal bebas bg-gradient-to-b from-[#FFFFFF] to-[#828282] text-transparent bg-clip-text w-[980px] leading-none"
          >
            <span>W</span>
            <span>A</span>
            <span>N</span>
            <span>D</span>
            <span>E</span>
            <span>R</span>
            <span>L</span>
            <span>U</span>
            <span>S</span>
            <span>T</span>
          </div>

          <button
            class="flex w-[180px] gap-[8px] items-center justify-center border border-slate-300 rounded-md p-2"
          >
            Explore Now
            <span>
              <img
                src="./assets/img/arrow-right.svg"
                alt="arrow-right"
                width="30px"
                height="30px"
              />
            </span>
          </button>
        </div>
      </div>
    </header>
    <main class="relative w-full">
      <section
        class="h-[508px] w-[1197px] mx-auto absolute inset-0 top-[-50px]"
      >
        <div
          class="w-[1062px] h-[147px] rounded-[20px] px-[30px] flex flex-col gap-2 justify-center items-center mx-auto bg-white"
        >
          <p class="font-montserrat font-bold text-[36px] text-[#1e1e1e]">
            Must-Visit
          </p>
          <p class="font-poppins font-normal text-[14px] text-[#7b7b7b]">
            An incredible calm has completely embraced me.
          </p>
        </div>
        <div
          class="max-w-[1198px] h-[361px] flex justify-center gap-[12px] overflow-hidden relative"
        >
          <div
            class="flex gap-[10px] transition ease-in-out duration-500"
            id="slider-container"
          >
            <img src="./assets/img/image-1.png" alt="image-1" />
            <img src="./assets/img/image-2.png" alt="image-2" />
            <img src="./assets/img/image-3.png" alt="image-3" />
            <img src="./assets/img/image-4.png" alt="image-4" />
            <img src="./assets/img/image-5.png" alt="image-5" />
            <img src="./assets/img/image-6.png" alt="image-6" />
            <img src="./assets/img/image-7.png" alt="image-7" />
            <img src="./assets/img/image-8.png" alt="image-8" />
            <img src="./assets/img/image-9.png" alt="image-9" />
            <img src="./assets/img/image-10.png" alt="image-10" />
            <img src="./assets/img/image-11.png" alt="image-11" />
            <img src="./assets/img/image-12.png" alt="image-12" />
          </div>
          <span class="absolute top-2/4 left-3" id="prev-button">
            <img src="./assets/img/left.svg" alt="left"
          /></span>
          <span class="absolute top-2/4 right-4" id="next-button"
            ><img src="./assets/img/right.svg" alt="right"
          /></span>
        </div>
      </section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
